name: Test

on:

  workflow_dispatch:

jobs:

  test:
    runs-on: ubuntu-20.04

    steps:
      - name: Check Out
        uses: actions/checkout@v2
        
      - name: Datetime
        run: date
      
      - name: Install Selenium
        run: pip install selenium

      - name: Test
        run: python ./src/test.py